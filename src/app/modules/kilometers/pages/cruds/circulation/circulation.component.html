<app-crud-content
    title="Circulaciones"
    class="w-1/2"
    [headers]="['Circulación', 'Línea']"
    [data]="circulationsTable"
    (onItemEdit)="onItemEdit($event)"
    (onItemDelete)="deleteCirculation($event)"
    (onCreateButton)="onButtonCreate()"
    [modalVisible]="modalVisible"
>
    <app-circulation-form 
        [type]="typeForm"
        [reset]="resetForm"
        [circulation]="circulation"  
        [lines]="lines" 
        (onCreate)="createCirculation($event)"
        (onEdit)="updateCirculation($event)"
    />
</app-crud-content>
<p-toast styleClass="text-sm"></p-toast>
