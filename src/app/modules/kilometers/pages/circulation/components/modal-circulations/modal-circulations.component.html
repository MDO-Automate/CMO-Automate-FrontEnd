<p-dialog class="overflow modal-over" [header]="title" (onHide)="onClosedModal()" [(visible)]="visible" [modal]="true"
  [style]="{ width: '30vw', height: '80vh'}" [draggable]="false" [resizable]="false">
  <hr>
  <form [formGroup]="formCirculation" class="pt-10 flex flex-col gap-5">
    <div class="flex gap-9">
      <span class="p-float-label">
        <p-inputNumber inputId="circulation" inputStyleClass="w-32 h-12 border p-2" inputId="integeronly"
          formControlName="circulacion" autocomplete="off"></p-inputNumber>
        <label htmlFor="circulation">Circulaci√≥n</label>

      </span>
      <span class="p-float-label">
        <p-dropdown inputId="ruta" formControlName="linea" [options]="lines"
          optionLabel="nombre" optionValue="id" styleClass="w-52 border" placeholder="Selecciona la ruta" />
        <label htmlFor="ruta">Ruta</label>

      </span>
    </div>
    <app-button-primary (onClick)="submit()" icon="save" class="pt-5" textLabel="Guardar" />
  </form>



</p-dialog>
<p-toast></p-toast>
