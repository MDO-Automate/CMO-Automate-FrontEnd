<p-table
  [showCurrentPageReport]="true"
  [paginator]="true"
  [rows]="10"
  currentPageReportTemplate="{first} de {last} total {totalRecords}"
  tableStyleClass="border"
  class="p-10"
  [value]="data"
  [resizableColumns]="true"
>
  <ng-template pTemplate="header">
    <tr class="text-sm">
      <th *ngFor="let header of headers" class="text-center">
        {{ header }}
      </th> 
      <th class="text-center">Acciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr class="border-b text-sm border-gray-200">
      <td class="text-center" *ngFor="let cell of getBodyItems(item)">
        {{ cell }}
      </td>
      <td class="flex gap-5 justify-center items-center">
        <app-button-primary (onClick)="emitEdit(item)" icon="pencil" />
        <app-btn-confirm
          (accept)="emitDelete(item)"
          icon="pi-trash"
          textPopup="¿Está seguro de que desea eliminar este elemento?"
        />
      </td>
    </tr>
  </ng-template>
</p-table>
