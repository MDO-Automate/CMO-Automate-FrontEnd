<section>
    <app-button-primary (onClick)="onCreate()" icon="plus" class="pt-5" textLabel="Agregar" />
    <app-crud-table
        [headers]="headers"
        [data]="data"
        (onEdit)="onEdit($event)"
        (onDelete)="onDelete($event)"
    />
    <app-crud-modal [typeModal]="type" (onClose)="closeModal()" [visible]="modalVisible" >
        <ng-content></ng-content>
    </app-crud-modal>
</section>
